<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.min.css" />
  <title>my page</title>
</head>

<body>
  <header class="page-header">
    <div class="page-header__container">
      <a href="#" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="../assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
        <div class="page-header__nav-user">
          <a href="#" class="page-header__nav-user-link">
            Wolfov
          </a>
          <a href="#" class="page-header__nav-logout">
            <svg class="page-header__nav-logout-icon" width="24" height="24">
              <use xlink:href="assets/icons/symbols.svg#door"></use>
            </svg>
          </a>
        </div>
      </nav>
      <div class="page-header__right-block">
        <a href="#" class="page-header__user-btn">
          Войти
          <svg class="page-header__user-icon" width="21" height="18">
            <use xlink:href="assets/icons/symbols.svg#user"></use>
          </svg>
        </a>
        <button type="button" class="page-header__nav-toggle"></button>
      </div>
    </div>
  </header>


  <main class="main">
    <div class="event">
      <div class="reserve event__reserve">
        <div class="reserve__checkbox"></div>
        <div class="reserve__scheme"></div>
        <div class="reserve__order"></div>
        <div class="reserve__legend"></div>
      </div>
    </div>
  </main>
  <footer class="page-footer">
    <div class="page-footer__mustaches">
      <div class="page-footer__mustache page-footer__mustache--left"></div>
      <div class="page-footer__mustache page-footer__mustache--right"></div>
    </div>
    <div class="page-footer__flex_container">
      <div class="page-footer__links">
        <div class="page-footer__redline"></div>
        <ul>
          <li>
            <a href="#">Календарь мероприятий</a>
          </li>
          <li>
            <a href="#">Провести мероприятие</a>
          </li>
          <li>
            <a href="#">Стать арендатором</a>
          </li>
          <li>
            <a href="#">Наши проекты</a>
          </li>
          <li>
            <a href="#">Контакты</a>
          </li>
        </ul>
      </div>
      <div class="page-footer__email_subscribe">
        <span class="page-footer__email_subscribe_title">Подпишись и будь в курсе происходящего</span>
        <div class="flexing">
          <input class="page-footer__email_subscribe_input" placeholder="Email" type="email" name="email" value="" />
          <button class="page-footer__email_subscribe_send">Подписаться</button>
        </div>
        <label class="check">
          <input type="checkbox" name="agree" class="check__input" required checked />
          <span class="check__mark"></span>
          <span class="page-footer__email_subscribe_agree">
            Согласен на обработку персональных данных
          </span>
        </label>
      </div>
      <div class="page-footer__socials">
        <a href="#">
          <img src="assets/icons/insta.png" alt="inst" />
        </a>
        <a href="#">
          <img src="assets/icons/vk.png" alt="vk" />
        </a>
      </div>
    </div>
    <span class="page-footer__copyright">© Millennials 2022</span>
    <div class="page-footer__link-list">
      <a href="#">Политика конфиденциальности</a>
      <a href="#">Cookies</a>
    </div>
  </footer>
</body>

</html>
