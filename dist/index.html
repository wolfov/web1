<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.min.css" />
  <title>my page</title>
</head>


<body>
  <header class="page-header">
    <div class="page-header__container">
      <a href="#" class="page-header__logo">
        <svg class="page-header__logo-icon" width="202" height="147">
          <use xlink:href="../assets/icons/symbols.svg#logo"></use>
        </svg>
      </a>
      <nav class="page-header__nav">
        <a href="#" class="page-header__nav-link">Мероприятия</a>
        <a href="#" class="page-header__nav-link">Блог</a>
        <a href="#" class="page-header__nav-link">О нас</a>
        <a href="#" class="page-header__nav-link">Контакты</a>
        <div class="page-header__nav-user">
          <a href="#" class="page-header__nav-user-link">
            Wolfov
          </a>
          <a href="#" class="page-header__nav-logout">
            <svg class="page-header__nav-logout-icon" width="24" height="24">
              <use xlink:href="assets/icons/symbols.svg#door"></use>
            </svg>
          </a>
        </div>
      </nav>
      <div class="page-header__right-block">
        <a href="#" class="page-header__user-btn">
          Войти
          <svg class="page-header__user-icon" width="21" height="18">
            <use xlink:href="assets/icons/symbols.svg#user"></use>
          </svg>
        </a>
        <button type="button" class="page-header__nav-toggle"></button>
      </div>
    </div>
  </header>


  <main class="main">
    <div class="home">
      <div class="blog-listing home_blog-listing">
        <h2 class="blog-listing__section-title section-title">
          Блог
        </h2>
        <div class="blog-listing__listing">
          <div class="blog-card">
            <a href="#" class="blog-card__link">
              <picture class="blog-card__picture">
                <img src="assets/images/blog/blog1.png" alt="blog1" class="blog-card__img" />
              </picture>
            </a>
            <div class="blog-card__info">
              <time class="blog-card__info-time" datetime="2022-11-26">
                26.11.2022
              </time>
              <a href="#" class="blog-card__title-link">
                <h4 class="blog-card__title">
                  Фотосессия в стенах Театра драмы
                </h4>
                <svg class="blog-card__icon" width="91" height="60">
                  <use xlink:href="../assets/icons/symbols.svg#arrow-right"></use>
                </svg>
                <p>
                  Организовывая фотосессию для локального бренда одежды мы смогли воплотить все пожелания заказчика и у нас получилась отличная работа. Смотрите как это было
                </p>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="page-footer"></footer>

  <div class="pp">
    <div class="pp__block">
      <form>
        <div class="radio">
          <label class="radio__item">
            <input class="radio__input checked" type="radio" name="format" value="seminar" checked>
            <span class="radio__mark"></span>
            <span>Мастер-класс/семинар</span>
          </label>
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="concert">
            <span class="radio__mark"></span>
            <span>Концерт/выступление</span>
          </label>
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="exhibition">
            <span class="radio__mark"></span>
            <span>Выставка/показ</span>
          </label>
          <label class="radio__item">
            <input class="radio__input" type="radio" name="format" value="other">
            <span class="radio__mark"></span>
            <span>Другое</span>
          </label>
        </div>

        <label class="field form__field">
          <span class="field__title">Планируемое количество посетителей:</span>
          <select class="field__select" name="amount">
            <option value="20">до 20 человек</option>
            <option value="100">от 20 до 100 человек</option>
            <option value="500">от 100 до 500 человек</option>
            <option value="1000">более 500 человек</option>
          </select>
        </label>


        <label class="field form__field">
          <span class="field__label">
            Имя*
          </span>
          <input class="field__input" type="text" placeholder="Имя" name="firstname" required>
        </label>
        <label class="field form__field">
          <span class="field__label">
            Фамилия*
          </span>
          <input class="field__input" type="text" placeholder="Фамилия" name="secondname" required>
        </label>
        <label class="field form__field">
          <span class="field__label">
            Телефон*
          </span>
          <input class="field__input" type="text" placeholder="Телефон" name="tel" required>
        </label>
        <label class="field form__field">
          <span class="field__label">
            Email*
          </span>
          <input class="field__input" type="text" placeholder="Email" name="email" required>
        </label>
        <label class="field">
          <span class="field__title">Есть пожелания? Напишите нам:</span>
          <textarea class="field__textarea" name="comment"></textarea>
        </label>

        <label class="check">
          <input type="checkbox" name="agree" class="check__input" required checked />
          <span class="check__mark"></span>
          <span>
            Я соглашаюсь с пользовательским соглашением и с политикой
            использования персональных данных
          </span>
        </label>
      </form>
    </div>
  </div>
</body>

</html>
