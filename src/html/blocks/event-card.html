<article class="event-card @@class">
    <a href="#" class="event-card__link">
        <picture class="event-card__picture">
            <img class="event-card__img" src="@@img" alt="@@alt" />
        </picture>
        <h4 class="event-card__title">
        @@title
        </h4>
        <p class="event-card__description">
            @@descr
        </p>
        <time class="event-card__time" datetime="@@datetime">
            @@time
        </time>
    </a>
</article>
